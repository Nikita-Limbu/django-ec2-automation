<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld_Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #73cded, #f89393);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hello-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 1.5s infinite alternate;
        }
        p {
            font-size: 1.5rem;
            color: white;
            margin-top: 15px;
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        } 
    </style>
</head>
<body>
    <div class="hello-container">
        <h1>Hello, World! üåç</h1>
        <p id="greeting"></p>  <!-- Greeting displayed below -->
    </div>

    <script>
        const now = new Date();
        const hours = now.getHours();
        let message = "";

        if (hours >= 5 && hours < 12) {
            message = "Good Morning!‚òÄÔ∏è";
        } else if (hours >= 12 && hours < 18) {
            message = "Good Afternoon!üå§Ô∏è";
        } else if (hours >= 18 && hours < 21) {
            message = "Good Evening!üåô";
        } else {
            message = "Good Night!üåå";
        }

        document.getElementById("greeting").innerText = message;
    </script>
</body>
</html>
